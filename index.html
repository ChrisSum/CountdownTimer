<!DOCTYPE html>
<html>
<head>
	<title>Countdown Timer</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<h1>COUNTDOWN</h1>
	<div id="clock">
		<div>
			<span class="hours"></span>
			<div class="timeCaption">HOURS</div>
		</div>
		<div>
			<span class="minutes"></span>
			<div class="timeCaption">MINUTES</div>
		</div>
		<div id="secondsbox">
			<span class="seconds"></span>
			<div class="timeCaption">SECONDS</div>
		</div>
	</div>


<script src="js/main.js"></script>
</body>
</html>
